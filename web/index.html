<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>Actor’s hall of fame</title>
    <link rel="shortcut icon" href="img/film.ico" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/actorshalloffame.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/actorshalloffame.css" />
    <!--Author: Damian Del Castillo-->
    <!--damiandelcastillo@hotmail.com, aldacap@gmail.com-->
</head>
<body onload="initPage();">

    <!-- Modal Movies -->
    <div class="modal fade" id="modalMovies" tabindex="-1" role="dialog" aria-labelledby="modalMoviesLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content movie-row">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalMoviesLabel">Actor’s movies</h4>
                </div>
                <div class="modal-body">
                    <!-- search movies Navigation bar-->
                    <div class="navbar navbar-inverse">
                        <div class="input-group">
                            <input id="txtMovie" value="" placeholder="Movie title" class="form-control" autofocus />
                            <span class="input-group-btn">
                                <button id="btnFilterMovies" onclick="fntFindTitle(txtMovie.value); return false;" class="btn btn-success" title="Search title" value="Search title">
                                    Search title
                                </button>
                            </span>
                        </div>
                    </div>
                    <!--movies container-->
                    <div id="movieContainer"> </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Main container-->
    <div class="container">
        <!--Page header-->
        <div class="page-header old-tv-screen" id="banner">
            <div class="row">
                <div class="col-lg-12 col-md-11 col-sm-10">
                    <h1 class="night-hotel">Actor’s hall of fame. <br /><small>The place where all artists want to be</small> </h1>
                    <p class="lead">Search for your favorite artist and discover in what movies has been</p>
                </div>
            </div>
        </div>
        <!--Search Artist navigation bar-->
        <div class="input-group">
            <span class="input-group-addon">
                Include movies
                <input id="chkIncludeMovies" type="checkbox" aria-label="Only Actors">
            </span>
            <input id="txtActor" value="" placeholder="Artist name" class="form-control" onkeyup="evalEnterKey(this);" autofocus />
            <span class="input-group-btn">
                <button id="btnSearchArtist" onclick="fntFindActor(txtActor.value); return false;" data-loading-text="Loading..." class="btn btn-success" title="Search artist">
                    Search artist or movies
                </button>
            </span>
        </div>



        <!--artists list-->
        <div id="artistContainer">
        </div>
    </div>

    <!--api rights footer-->
    <footer id="footer" class="footer">
        <div class="container">
            <div class="api-rights">
                <div class="collapse divProgress" id="divProgress">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only">Searching...</span>
                        </div>
                    </div>
                </div>
                <p>
                    <img src="img/var_6_0_tmdb-logo-1Line-GreenGradient-Shadow-Bree.png" class="img-thumbnail" width="200" />
                    This product uses the TMDb API but is not endorsed or certified by TMDb.
                </p>
            </div>
        </div>
    </footer>
    <!--go to top button-->
    <a href="#" class="scrollToTop movie-row"></a>

</body>
</html>
